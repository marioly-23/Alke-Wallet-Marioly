<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h1 class="display-4 fw-bold text-primary">ALKE WALLET</h1>
          <form>

            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" />
              <label class="form-label" for="email">Correo electronico</label>
            </div>


            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Contraseña</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <a href="#!">Recuperar contraseña</a>
            </div>


            <button id="login-button" type="button" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-primary btn-lg btn-block">Sign in</button>


            <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
              href="index.html" role="button">
              <i class="fab fa-facebook-f me-2"></i>Registrarse
            </a>

          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="../JS/main.js"></script>
</body>

</html>
