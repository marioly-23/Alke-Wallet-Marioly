<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="navbar-container"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
    </script>

    <div class="container py-5 d-flex justify-content-center">
        <div class="credit-card bg-primary text-white p-4 d-flex flex-column justify-content-between shadow-lg" style="border-radius: 16px; max-width: 380px; width: 100%;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">ALKE WALLET</h4>
                <i class="fab fa-cc-visa fa-2x"></i>
            </div>
            <div class="card-number h5 mb-4">
                <h2 class="display-4" id="balance">$0</h2>
            </div>
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <div class="card-holder font-weight-bold">Marioly</div>
                    <div>Exp: 12/25</div>
                </div>
                <img src="https://www.svgrepo.com/show/362035/visa-3.svg" alt="Chip" width="48">
            </div>
        </div>
    </div>

    <div class="row g-3 mb-4">
            <div class="col-6">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="bi bi-arrow-down-circle display-4 text-success mb-2"></i>
                        <h5 class="card-title">Depositar</h5>
                        <p class="card-text small">Añadir fondos a tu cuenta</p>
                        <a href="deposit.html" class="btn btn-success mt-auto">Depositar</a>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card h-100 text-center">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <i class="bi bi-arrow-up-circle display-4 text-info mb-2"></i>
                        <h5 class="card-title" id="withdraw-button">Retirar Dinero</h5>
                        <p class="card-text small">Quitar dinero de tu cuenta</p>
                        <a href="sendmoney.html" class="btn btn-info mt-auto">Retirar</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Últimos Movimientos</h5>
                        <a href="transactions.html" class="btn btn-sm btn-outline-primary">Ver todos</a>
                    </div>
                    <div>
                       <table class="table" id="last-transactions-table">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Descripción</th>
                                    <th>Monto</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                       </table>
                    </div>
                        
                </div>
            </div>
        </div>
       
    <script src="../JS/main.js"></script>
</body>

</html>
